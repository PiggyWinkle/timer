<!DOCTYPE HTML>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Patrick Hand' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    button {
        font-family: 'Patrick Hand';
        font-size: 20px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 50%;
        padding: 10px 10px;
        margin: 5px;
        cursor: pointer;
        }
        
        #start-button {
        background-color: #9165ab; /* Green */
        }

        #start-button:hover {
        background-color: #7e5899; /* Darker green */
        }

        #stop-button {
        background-color: #9165ab; /* Red */
        }

        #stop-button:hover {
        background-color: #7e5899; /* Darker red */
        }

        #reset-button {
        background-color: #9165ab; /* Yellow */
        }

        #reset-button:hover {
        background-color: #7e5899; /* Darker yellow */
        }

</style>
</head>
<body>

<p id="demo"></p>

<script>
// Select DOM elements
document.body.innerHTML = `
  <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    <h1 id="timer-display">02:00</h1>
    <button id="start-button"><img src="play.svg" width="25px" height="20px"></button>
    <button id="stop-button"><img src="pause.svg" width="25px" height="20px"></button>
    <button id="reset-button"><img src="reset.svg" width="25px" height="20px"></button>
  </div>
`;

const timerDisplay = document.getElementById('timer-display');
const startButton = document.getElementById('start-button');
const stopButton = document.getElementById('stop-button');
const resetButton = document.getElementById('reset-button');

// Timer variables
let timeRemaining = 120; // 2 minutes in seconds
let timerInterval = null;

// Function to format time as MM:SS
function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

// Function to update the timer display
function updateDisplay() {
  timerDisplay.textContent = formatTime(timeRemaining);
}

// Start button click handler
startButton.addEventListener('click', () => {
  if (timerInterval) return; // Prevent multiple intervals
  timerInterval = setInterval(() => {
    if (timeRemaining > 0) {
      timeRemaining--;
      updateDisplay();
    } else {
      clearInterval(timerInterval);
      timerInterval = null;
      alert('Time is up!');
    }
  }, 1000);
});

// Stop button click handler
stopButton.addEventListener('click', () => {
  clearInterval(timerInterval);
  timerInterval = null;
});

// Reset button click handler
resetButton.addEventListener('click', () => {
  clearInterval(timerInterval);
  timerInterval = null;
  timeRemaining = 120; // Reset to 2 minutes
  updateDisplay();
});

// Initialize the display
updateDisplay();

</script>

</body>
</html>
